<template>
    <lightning-card variant="Narrow" title="Custom Datatable">
        <div class="slds-p-around_medium">
            <lightning-button variant="neutral" label="Load records" title="Load account records" onclick={handleClick}>
            </lightning-button>
        </div>
        <div class="slds-card slds-box slds-theme-default">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Account Id">Id</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Account Name">Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Account Industry">Industry</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={accounts} iterator:ac={accounts}>
                        <tr class="slds-hint-parent" key={ac.value.Id}>
                            <td data-label="Account Id">
                                <div class="slds-truncate" title="Id">{ac.value.Id}</div>
                            </td>
                            <td data-label="Account Name">
                                <div class="slds-truncate" title="Name">{ac.value.Name}</div>
                            </td>
                            <td data-label="Account Industry">
                                <div class="slds-truncate" title="Id">{ac.value.Industry}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
